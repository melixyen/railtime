function nameFn(sr){
    TT.main = document.getElementById('mainAreaRenderDiv');
    TT.main.style.position = 'relative';
    var div = document.createElement('div');
    div.className = 'nameCard';
    var name = decodeURIComponent(sr.b || ''), tel = decodeURIComponent(sr.c || ''), tx = decodeURIComponent(sr.d || '');
    div.innerHTML = '<div style="margin: 2vh 4vw;" style="border: none;">' +
        '<div class="tx1">姓名：' + name + '</div>' +
        '<div class="tx1">電話：' + tel + '</div>' +
        '<div class="tx2">' + tx + '</div>' +
    '</div>';
    TT.main.appendChild(div);
    
    var nameInfo = document.createElement('div');
    nameInfo.className = "nameInfo";
    nameInfo.innerHTML = '請將螢幕截圖以便儲存';
    TT.main.appendChild(nameInfo);
}

function initFn(){
    var sr = (function(){
            var s = location.search, aryParam, tmpParam, rt;
            if(s.indexOf('?')!=-1){
                rt = {};
                aryParam = s.split('?')[1].split('&');
                aryParam.map(function(tmpA){
                    tmpParam = tmpA.split('=');
                    rt[tmpParam[0]] = tmpParam[1];
                });
            }
            return rt;
    })()
    if(sr && sr.a=='name'){
        nameFn(sr);
    }else{
        appFn();
    }
}
