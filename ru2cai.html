function createButton(cfg){
    var div = document.createElement('div');
    div.innerHTML = cfg.text;
    div.className = 'baseButton ' + cfg.css;
    div.id = cfg.id;
    div.hashData = cfg.id;
    var clickFn = function(){
        var stateObj = { foo: cfg.id };
        history.pushState(stateObj, "page 2", "ru2cai.html");
        cfg.clickFn();
    }
    div.addEventListener('click', clickFn, false);
    TT.main.appendChild(div);
    return div;
}
