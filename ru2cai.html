function createButton(cfg){
    var div = document.createElement('div');
    div.innerHTML = cfg.text;
    div.className = 'baseButton ' + cfg.css;
    div.id = cfg.id;
    div.hashData = cfg.id;
    var clickFn = function(){
        if(cfg.id!='alertWebViewInApp'){
            var stateObj = { foo: cfg.id };
            history.pushState(stateObj, "page 2", "ru2cai.html");
        }
        cfg.clickFn();
    }
    div.addEventListener('click', clickFn, false);
    TT.main.appendChild(div);
    return div;
}
function makeCollArea(){
    var div = document.createElement('div');
    div.className = 'collArea expand';
    div.id = 'collArea';
    div.innerHTML = '' +
        '<div class="arrow" id="collArrow" style="margin-top: 1vh;">▲</div>' +
        '<div class="arrow hideOnExpand" id="expandArrow">▼</div>' +
        '<div class="collAreaLeftBtn bs_no_select hideOnExpand" id="schBtn">祝福</div>' +
        '<div class="collAreaRightBtn bs_no_select hideOnExpand" id="shareBtn">分享碼</div>' +
        '<div class="shareAppQR hideOnExpand" id="qrDiv" style="display:none;"></div>' +
    '';
    div.addEventListener('click', function(e){
        switch(e.target.id){
            case 'collArrow':
                showHideFuncBtn(2);
            break;
            case 'expandArrow':
                showHideFuncBtn(1);
            break;
            case 'shareBtn':
                var domQR = document.getElementById('qrDiv');
                domQR.style.display = (domQR.style.display=='none') ? '' : 'none';
            break;
            case 'schBtn':
                history.pushState({ foo: 'schBtn' }, "page 2", "ru2cai.html");
                var cName = localStorage.getItem('r2cName') || '';
                var cPhone = localStorage.getItem('r2cPhone') || '';
                var cTalk = localStorage.getItem('r2cTalk') || '';
                var html = '<div class="pop1">' +
                    '<div class="des1">證婚儀式（天主堂）</div>' +
                    '<div class="des2">進場：10:00</div>' +
                    '<div class="des2">開始：10:30</div>' +
                    '<div class="des1">用餐（餐廳）</div>' +
                    '<div class="des2">開始：12:00</div>' +
                    '<div style="height: 20px;"></div>' +
                    '<div class="des1">祝福名片</div>' +
                    '<div class="des2">姓名</div>' +
                    '<input id="cName" class="cccText" type="text" maxlength="8" value="' + cName + '">' +
                    '<div class="des2">電話</div>' +
                    '<input id="cPhone" class="cccText" type="tel" maxlength="13" value="' + cPhone + '">' +
                    '<div class="des2">想說的話</div>' +
                    '<textarea id="cTalk" class="cccTextArea" maxlength="255" style="width:90%;height:100px;margin-left:2%;" >' + cTalk + '</textarea>' +
                    '<div class="btnInPop clickMakeTalkQR">產生 QR Code</div>' +
                    '<div style="clear:left; height: 20px;"></div>' +
                    '<div id="talkURL" style="display:block; margin:2vh 2vw;"></div>' +
                    '<div id="talkQR" style="display:block;"></div>' +
                    '<div class="des3">產生 QR Code 以便與其他賓客掃碼交換名片並收集祝福，請對方使用掃瞄 QR CODE 之 APP 掃完後開啟網址即可。此功能由雲端產生，若網路異常時將無法產生 QR Code，敬請見諒。</div>' +
                '</div>';
                TT.pop(html,'祝福');
            break;
        }
    }, false);
    TT.main.appendChild(div);
}
function showHideFuncBtn(takeNum){
    var flg = !TT.flagDisplayFuncBtn;
    if(takeNum==1){flg = true;}else if(takeNum==2){flg = false;}
    document.getElementById('collArea').className = document.getElementById('collArea').className.replace(' expand','');
    if(flg){
        document.getElementById('collArrow').style.display = '';
        document.getElementById('collArea').className = document.getElementById('collArea').className + ' expand';
        TT.funcBtnAry.map(function(c, idx){
            setTimeout(function(){c.style.display = '';}, idx*50);
        });
    }else{
        document.getElementById('collArrow').style.display = 'none';
        TT.funcBtnAry.map(function(c, idx, arr){
            setTimeout(function(){c.style.display = 'none';}, (arr.length-idx)*50);
        });
    }
    TT.flagDisplayFuncBtn = flg;
}
function makeTalkQR(){
    var b = document.getElementById('cName').value,
        c = document.getElementById('cPhone').value,
        d = document.getElementById('cTalk').value;

    var path = location.href.replace(location.search,'').replace('?','');
    var url = path + '?a=name&b=' + encodeURIComponent(b) + '&c=' + encodeURIComponent(c) + '&d=' + encodeURIComponent(d);
    var imgS = "http://chart.apis.google.com/chart?cht=qr&chl="+ encodeURIComponent(url) +"&chs=240x240";
    var html = '<img id="imgNameQR" src="' + imgS + '"></img>';
    document.getElementById('talkQR').innerHTML = html;
    document.getElementById('talkURL').innerHTML = '<a target="_blank" href="' + url + '">預覽祝福名片</a>';
    
    localStorage.setItem('r2cName', document.getElementById('cName').value);
    localStorage.setItem('r2cPhone', document.getElementById('cPhone').value);
    localStorage.setItem('r2cTalk', document.getElementById('cTalk').value);
}

    TT.funcBtnAry.push(createButton({text: '坪林天主堂位置　　', css: 'btn1', id: 'showChurch', clickFn: showChurch}));
    TT.funcBtnAry.push(createButton({text: '遊覽車', css: 'btn3', id: 'showTravelBus', clickFn: showTravelBus}));
    TT.funcBtnAry.push(createButton({text: '高鐵', css: 'btn3', id: 'showTHSR', clickFn: showTHSR}));
    TT.funcBtnAry.push(createButton({text: '台鐵', css: 'btn3', id: 'showTRA', clickFn: showTRA}));
    TT.funcBtnAry.push(createButton({text: '國光客運', css: 'btn1', id: 'showFastBus', clickFn: showFastBus}));
    TT.funcBtnAry.push(createButton({text: '新竹客運', css: 'btn1', id: 'showLocalBus', clickFn: showLocalBus}));
    TT.funcBtnAry.push(createButton({text: '往返關西交流道導航', css: '', id: 'showFromGunaXiIC', clickFn: showFromGunaXiIC}));
    TT.funcBtnAry.push(createButton({text: '民宿步行至天主堂提示', css: '', id: 'showMinSu2Chruch', clickFn: showMinSu2Chruch}));
    
    makeCollArea();
    
    if(TT.inWebViewString != ''){
        var nowTime = new Date().getTime();
        if(nowTime - TT.checkIsWebViewTime>600000){
            localStorage.setItem('r2cInAppTime', nowTime);
            createButton({text: TT.inWebViewString + '按一下關閉提示', css: 'btnAlertMsg', id: 'alertWebViewInApp', clickFn: function(){
                document.getElementById('alertWebViewInApp').remove();
            }});
        }
    }

    window.onpopstate = function(event) {
        if(!event.state){
            TT.popup.style.display = 'none';
            TT.main.style.display = '';
        }
        document.documentElement.scrollTop = 0;
    }
}

function nameFn(sr){
    TT.main = document.getElementById('mainAreaRenderDiv');
    TT.main.style.position = 'relative';
    var div = document.createElement('div');
    div.className = 'nameCard';
    var name = decodeURIComponent(sr.b || ''), tel = decodeURIComponent(sr.c || ''), tx = decodeURIComponent(sr.d || '');
    div.innerHTML = '<div style="margin: 2vh 4vw;" style="border: none;">' +
        '<div class="tx1">姓名：' + name + '</div>' +
        '<div class="tx1">電話：' + tel + '</div>' +
        '<div class="tx2">' + tx + '</div>' +
    '</div>';
    TT.main.appendChild(div);
    
    var nameInfo = document.createElement('div');
    nameInfo.className = "nameInfo";
    nameInfo.innerHTML = '請將螢幕截圖以便儲存';
    TT.main.appendChild(nameInfo);
}

function initFn(){
    var sr = (function(){
            var s = location.search, aryParam, tmpParam, rt;
            if(s.indexOf('?')!=-1){
                rt = {};
                aryParam = s.split('?')[1].split('&');
                aryParam.map(function(tmpA){
                    tmpParam = tmpA.split('=');
                    rt[tmpParam[0]] = tmpParam[1];
                });
            }
            return rt;
    })()
    if(sr && sr.a=='name'){
        nameFn(sr);
    }else{
        appFn();
    }
}
</script>

</head>
<body onload="initFn()">
	<div id="mainAreaRenderDiv"></div>
	<div id="popupArea" class="popupArea" style="display:none;"><div id="popupIn" class="popupIn"></div><div class="title bs_no_select"></div><div class="close bs_no_select" onclick="TT.popup.close()">X</div></div>
    <div id="maskArea" style="display:none;" class="mask"><div id="maskMsg"></div></div>
</body>
</html>
